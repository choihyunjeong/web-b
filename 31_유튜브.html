<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브</title>
    <link rel="stylesheet" href="css/31.css">
</head>
<body>
    <section class="visual">
        <div class="inner">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/eIfsIe2VLWA?si=VMSnBNSap-EdPbz3&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <!-- 
                영상 주소 뒤에 &autoplay=1&mute=1 추가하면 영상 자동재생 
                유튜브 영상 위에 제목들 없애면 안됨 저작권 걸림
            -->
        </div><!-- .inner end -->
    </section><!-- .visual end -->
</body>
</html>
