<!DOCTYPE html>
<html>
<head>
	<title>블록 태그</title>
	<style>
		h1 {
			background-color:green;
		}
		em {
			background-color:orange;
		}
	</style>
</head>
<body>
	<em>이탤릭체로 표기</em>
	<span>스타일 추가</span>
	
	<!--h1은 한번만 사용 가능 그래서 보통 로고에 사용 h2~h6은 중복사용가능-->
	<h1>웹사이트 제목</h1>
	<h2>제목 의미</h2>
	<h3>제목 의미</h3>
	<h4>제목 의미</h4>
	<h5>제목 의미</h5>
	<h6>제목 의미</h6>
	
	<p>문단 의미</p>
	
	<!--ul과 li는 한세트 ul안에 다른 태그는 쓸 수 없다 li태그만 사용 가능
	각 항목앞에 있는 것을 불릿 불릿의 기본 모양은 검은색 작은 동그라미-->
	<ul>
		<li>리스트 의미</li>
		<li>리스트 의미</li>
	</ul>
	
	<ol>
		<li>순서 리스트 의미</li>
		<li>순서 리스트 의미</li>
	</ol>
	
	<!--dl안에는 dt와 dd 태그만 사용 가능-->
	<dl>
		<dt>제목</dt>
		<dd>제목의 정의</dd>
	</dl>

	<!--그룹을 감싸줄때 활용가능-->
	<div>요소를 감싸줄 때 사용, 그룹</div>
</body>
</html>
