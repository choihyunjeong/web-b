<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <link rel="stylesheet" href="css/32.css">
</head>

<body>
    <section class="google">
        <h2>구글 지도</h2>
        <!-- 지도 추가 -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52197.28567677626!2d129.03794325258255!3d35.14838102727753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb70f147a9c9%3A0x5f8432a247bb69fa!2sGreen%20Computer%20Academy%2C%20Busan%20Campus!5e0!3m2!1sen!2skr!4v1754982518295!5m2!1sen!2skr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section><!-- .google end -->
    <section class="kakao">
        <h2>카카오 지도</h2>
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1754983247596" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
            2. 설치 스크립트
            * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
        -->
        <script charset="UTF-8" class="daum_roughmap_loader_script"
            src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp": "1754983247596",
                "key": "6ut4kd8iqr6",
                "mapWidth": "700",
                "mapHeight": "400"
            }).render();
        </script>
    </section><!-- .kakao end -->
</body>

</html>
