<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건식 속성</title>
    <link rel="stylesheet" href="css/스크립트05.css">
    <script>
        window.onload = () => {
            let box = document.getElementsByClassName('box')[0];
            let boxImage = box.getElementsByTagName('img')[0];
            let boxBtn = box.getElementsByClassName('box_btn')[0];

            boxBtn.addEventListener('click', () => {
                //alert();
                if(boxImage.getAttribute('src') == 'img/image 1.jpg') {
                    boxImage.src = 'img/image 2.jpg';
                } else {
                    boxImage.src = 'img/image 1.jpg';
                }
            });

            let section = document.getElementsByClassName('section')[0];
            let sectionImage = section.getElementsByTagName('img')[0];
            let sectionBtn = section.getElementsByClassName('section_btn')[0];

            sectionBtn.addEventListener('click', () => {
                if(sectionImage.getAttribute('src') == 'img/image 3.jpg') {
                    sectionImage.src = 'img/image 4.jpg';
                    sectionBtn.innerHTML = '<span>🍰☕</span>'
                } else {
                    sectionImage.src = 'img/image 3.jpg'
                    sectionBtn.innerHTML = '<span>🚀🌼</span>'
                }
            });

        };//script end
    </script>
</head>
<body>
    <div class="box">
        <img src="img/image 1.jpg" alt="">
        <button class="box_btn">이미지변경</button>
    </div><!-- .box end -->
    <div class="section">
        <img src="img/image 3.jpg" alt="">
        <button class="section_btn">🚀🌼</button>
    </div><!-- .section end -->

</body>
</html>
