<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴</title>
    <link rel="stylesheet" href="css/스크립트14.css">
    <script>
        window.onload = () => {
            let tabMenu = document.querySelectorAll('.tab_menu li');
            let tabCont = document.querySelectorAll('.list');

            for(let i = 0; i < tabMenu.length; i++) {
                tabMenu[i].addEventListener('click', () => {
                    //tabCont[0].classList.remove('active');
                    //tabCont[1].classList.remove('active');
                    //forEach() : 반복적으로 구성된 배열을 실행
                    tabCont.forEach(tabContIndex => {
                        tabContIndex.classList.remove('active');
                    });
                    tabMenu.forEach(tabMenuIndex => {
                        tabMenuIndex.classList.remove('active');
                    });
                    tabCont[i].classList.add('active');
                    tabMenu[i].classList.add('active');
                });
            }

        }; //script end
    </script>
</head>
<body>
    <section class="section">
        <div class="inner">
            <h3>Tab Contents</h3>
            <ul class="tab_menu">
                <li class="active">menu 1</li>
                <li>menu 2</li>
            </ul><!-- .tab_menu end -->
            <div class="list active">
                <div class="item">
                    <img src="img/image 1.jpg" alt="">
                    <strong>item 1</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/image 2.jpg" alt="">
                    <strong>item 2</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/image 3.jpg" alt="">
                    <strong>item 3</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/image 4.jpg" alt="">
                    <strong>item 4</strong>
                </div><!-- .item end -->
            </div><!-- .list end -->
            <div class="list">
                <div class="item">
                    <img src="img/image 5.jpg" alt="">
                    <strong>item 5</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/이미지2.jpg" alt="">
                    <strong>item 6</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/이미지3.jpg" alt="">
                    <strong>item 7</strong>
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/이미지4.jpg" alt="">
                    <strong>item 8</strong>
                </div><!-- .item end -->
            </div><!-- .list end -->
        </div><!-- .inner end -->
    </section><!-- .section end -->
</body>
</html>
