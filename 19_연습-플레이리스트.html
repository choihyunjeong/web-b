<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이리스트</title>
    <link rel="stylesheet" href="css/19_플레이리스트.css">
</head>
<body>
    <div class="section">
        <div class="inner">
            <div class="top">
                <h2>베스트 상황 맞춤 플레이리스트</h2>
                <div class="box">
                    <p>더보기</p>
                    <img src="img/화살표.png" alt="">
                </div><!-- .box end -->
            </div><!-- .top end -->
            <div class="list">
                <div class="item">
                    <img src="img/Rectangle 17.png" alt="">
                    <div class="text">
                        <h3>여행의 설렘을 품은 가요</h3>
                        <p>일상에서 벗어나 새로운 순간의 두근거림을 느껴보세요!</p>
                        <span>트랙 99개</span>
                    </div><!-- .text end -->
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/Rectangle 19.png" alt="">
                    <div class="text">
                        <h3>한국 힙합: 턴 업 서울</h3>
                        <p>지금 한국에서 가장 핫한 에너지의 힙합과 함께 턴업!</p>
                        <span>트랙 90개</span>
                    </div><!-- .text end -->
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/Rectangle 18.png" alt="">
                    <div class="text">
                        <h3>잔잔한 밤 드라이빙 발라드/R&B</h3>
                        <p>국내 발라드/R&B와 함께 평화롭고 편안한 밤 드라이빙 하세요.</p>
                        <span>트랙 74개</span>
                    </div><!-- .text end -->
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/Rectangle 16.png" alt="">
                    <div class="text">
                        <h3>팬시하고 힙한 드라이빙 팝</h3>
                        <p>한 손은 창문, 한 손은 핸들에 손을 걸치고 음악을 즐기는 당신을<br />
                            위한 팝 음악 입니다.</p>
                        <span>트랙 92개</span>
                    </div><!-- .text end -->
                </div><!-- .item end -->
            </div><!-- .list end -->
        </div><!-- .inner end -->
    </div><!-- .section end -->
</body>
</html>
