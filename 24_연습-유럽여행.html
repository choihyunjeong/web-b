<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유럽여행</title>
    <link rel="stylesheet" href="css/24.css">
</head>
<body>
    <div class="wrap">
        <div class="in">
            <div class="inner">
                <p>유럽여행 <b>BEST</b> 3</p>
                <span>최근 5년간 가장 인기 있는 장소!</span>
            </div><!-- .inner end -->
            <div class="list">
                <div class="item">
                    <img src="img/Ellipse 2.png" alt="">
                    <div class="box">
                        <span>BEST 1</span>
                        <div class="text">
                            <h3>영국 런던</h3>
                            <p>타워 브릿지, 빅밴, 버킹검 궁전 등<br />
                                여유가 있는 도시 런던 속으로!</p>
                        </div><!-- .text end -->
                    </div><!-- .box end -->
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/Ellipse 3.png" alt="">
                    <div class="box">
                        <span>BEST 2</span>
                        <div class="text">
                            <h3>스페인 바르셀로나</h3>
                            <p>가우디의 도시이자 예술과 건축이<br />
                                유명한 스페인 여행의 중심!</p>
                        </div><!-- .text end -->
                    </div><!-- .box end -->
                </div><!-- .item end -->
                <div class="item">
                    <img src="img/Ellipse 1.png" alt="">
                    <div class="box">
                        <span>BEST 3</span>
                        <div class="text">
                            <h3>프랑스 파리</h3>
                            <p>에펠탑, 세느 강 등<br />
                                로맨스와 설레임이 가득한 프랑스!</p>
                        </div><!-- .text end -->
                    </div><!-- .box end -->
                </div><!-- .item end -->
            </div><!-- .list end -->
        </div><!-- .in end -->
    </div><!-- .wrap end -->
</body>
</html>
