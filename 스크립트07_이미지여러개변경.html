<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 여러개 변경</title>
    <link rel="stylesheet" href="css/스크립트07.css">
    <script>
        window.onload = () => {
            let boxBtn = document.getElementsByClassName('btn')[0];
            let boxImage = document.getElementsByTagName('img')[0];
            let boxText = document.getElementsByClassName('text')[0];

            let i = 0;
            //배열(하나의 변수 안에 여러개의 데이터)
            let imageList = ['img/image 1.jpg', 'img/image 2.jpg', 'img/image 3.jpg', 'img/image 4.jpg']
            let textList = ['이미지 1', '이미지 2', '이미지 3', '이미지 4']

            boxBtn.addEventListener('click', () => {
                i++;
                //console.log(1);
                if(i >= 4) {
                    i = 0;
                }
                boxImage.src = imageList[i];
                boxText.innerHTML = textList[i]
            });
        };//script end
    </script>
</head>
<body>
    <div class="box">
        <button class="btn">버튼</button>
        <img src="img/image 1.jpg" alt="">
        <p class="text">이미지 1</p>
    </div><!-- .box end -->
</body>
</html>
