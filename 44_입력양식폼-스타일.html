<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식폼-스타일</title>
    <link rel="stylesheet" href="css/44.css">
</head>
<body>
    <section class="form">
        <form action="">
            <div class="box">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="이름을 입력해주세요.">
            </div><!-- .box end -->
            <div class="box">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password">
            </div><!-- .box end -->
            <div class="check">
                <h3>점심 메뉴 추천</h3>
                <ul>
                    <li>
                        <input type="checkbox" name="food" value="food1" id="1">
                        <label for="1">한식</label>
                    </li>
                    <li>
                        <input type="checkbox" name="food" value="food2" id="2">
                        <label for="2">중식</label>
                    </li>
                    <li>
                        <input type="checkbox" name="food" value="food3" id="3">
                        <label for="3">양식</label>
                    </li>
                    <li>
                        <input type="checkbox" name="food" value="food4" id="4">
                        <label for="4">일식</label>
                    </li>
                </ul>
            </div><!-- .check end -->
        </form>
    </section><!-- .form end -->
</body>
</html>
