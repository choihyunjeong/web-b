<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쏘카</title>
    <link rel="stylesheet" href="css/socar.css">

    <script>
        window.onload = () => {

            document.querySelector('.menu_btn').addEventListener('click', () => {
                document.querySelector('.nav').classList.add('active')
            });
            document.querySelector('.close_btn').addEventListener('click', () => {
                document.querySelector('.nav').classList.remove('active')
            });

        };
    </script>
</head>
<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#"><img src="img/socarlogo.png" alt=""></a>
            </h1><!-- .logo end -->
            <button class="menu_btn">
                <a href="#"><img src="img/socarmenu.png" alt=""></a>
            </button><!-- menu_btn -->
            <nav class="nav">
                <div class="nav_inner">
                    <div class="close">
                        <button class="close_btn"><a href="#"><img src="img/socar_close.png" alt=""></a></button>
                    </div><!-- .close_btn -->
                    <ul class="gnb">
                        <li><a href="#">쏘카</a></li>
                        <li><a href="#">쏘카플랜</a></li>
                        <li><a href="#">모두의주차장</a></li>
                        <li><a href="#">쏘카 엔터프라이즈</a></li>
                        <li><a href="#">쏘카일레클</a></li>
                        <li><a href="#">쏘카 항공권</a></li>
                        <li><a href="#">쏘카 숙박</a></li>
                    </ul><!-- .gnb end -->
                    <ul class="gnb">
                        <li><a href="#">(주)쏘카</a></li>
                        <li><a href="#">쏘카 브랜드 센터</a></li>
                    </ul><!-- .gnb end -->
                </div><!-- .nav_inner -->
            </nav><!-- .nav end -->
        </div><!-- .inner end -->
    </header><!-- .header end -->
    <main class="main">
        <section class="main_visual">
            <video src="img/main_video.mp4" data-page-cover-hidden="0" autoplay loop playsinline></video>
            <div class="text">
                <h2>Lifetime Mobility</h2>
                <h3>라이프타임 모빌리티 플랫폼, 쏘카</h3>
            </div><!-- .text end -->
            <a href="#" class="app">
                <img src="img/socar_download.png" alt="">
                <p>쏘카 앱 다운로드</p>
            </a><!-- .app end -->
        </section><!-- .main_visual end -->
    </main><!-- .main end -->
</body>
</html>
