<!DOCTYPE html>
<html>
<head>
	<title>인라인태그</title>
	<style>
		strong {
			background-color: pink;
			width: 300px;
			height: 100px;
			display: block;
		}
		em {
			background-color: green;
			width: 200px;
			height: 200px;
			display: inline-block;
		}
		img {
			width: 300px;
			height: 200px;
		}
		
	</style>
</head>
<body>
	<!--strong이 b보다 중요도가 높다 b는 스타일적으로 두껍게-->
	<strong>글자두께 두껍게 내용강조!</strong>
	<b>글자두께 두껍게</b>
	<span>의미 없는 태그</span>

	<!--em이 i보다 중요도가 높다 i는 스타일적으로 두껍게-->
	<em>이탤릭체 내용강조!</em>
	<i>이탤랙체</i>
	
	<!--링크를 정확하게 모를경우#, 클릭해도 페이지 이동은 안됨, target작성하기 전에 띄어쓰기
	target은 창을 여는 방식 설정해주는 것, 이미지나, 연락처도 연결됨-->
	<a href="#">링크</a>
	<a href="https://www.naver.com/">네이버로 연결</a>
	<a href="https://www.naver.com/" target="_blank">네이버로 연결</a>
	
	<!--이미지를 넣을려면 html폴더 안에 사진이 있어야한다, alt앞에 띄어쓰기,
	alt시작장애인들을 위해 읽어질때 이 내용이 읽어짐-->
	<img src="img/이미지1.jpg" alt="이미지 대체 설명" />
	
	
	
</body>
</html>
