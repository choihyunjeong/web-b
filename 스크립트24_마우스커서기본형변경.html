<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스커서 기본형 변경</title>
    <link rel="stylesheet" href="css/스크립트24.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){

            $(window).on('mousemove', function(e){
                let mouseX = e.pageX;
                let mouseY = e.pageY;
                $('.cursor').css({
                    'left' : mouseX,
                    'top' : mouseY
                });
            });

            $('.item').on('mouseenter', function(){
                $('.cursor').addClass('scale');
            });
            $('.item').on('mouseleave', function(){
                $('.cursor').removeClass('scale');
            });

        }); //script end
    </script>
</head>
<body>
    <div class="cursor"></div>
    <div id="wrap">
        <header class="header">header</header>
        <main class="main">
            <div class="item">
                <a href="#">
                    <img src="img/image 1.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, nostrum?</p>
                </a>
            </div><!-- .item end -->
        </main><!-- .main end -->
    </div><!-- #wrap end -->
</body>
</html>
